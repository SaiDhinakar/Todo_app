{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h1>Welcome to Todo App</h1>
    <p>Organize your tasks, track your projects, and boost your productivity!</p>
    <div class="mt-4">
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg mx-2">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-secondary btn-lg mx-2">Login</a>
        {% else %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
